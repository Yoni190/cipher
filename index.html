<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Cipher</h1>
    </header>
    <main>
        <div id="container">
            <label for="code">Code: </label>
            <input type="text" id="code">
            <label for="shift">Shift Factor: </label>
            <input type="number" id="shift">
            <select>
                <option>Caesar Cipher</option>
                <option>Vigenère cipher</option>
            </select>
            <button id="decipher">Decipher</button>
            <div class="radio">
                <input type="radio" id="right" name="shift" class="choice" value="right" checked>
                <label for="right" class="choice">Right Shift</label>
                <input type="radio" id="left" class="choice" name="shift" value="left">
                <label for="left" class="choice">Left Shift</label>
            </div>
        </div>
    </main>
    <footer>Yoni190 © Copyright</footer>
</body>
</html>
